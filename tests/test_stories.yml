stories:
- story: happy path 1
  steps:
  - user: |
      eu sou o Daniel
    intent: greet
  - action: utter_greet
  - user: |
      massa
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      oi, me chamo João
    intent: greet
  - action: utter_greet
  - user: |
      legal
    intent: mood_great
  - action: utter_happy
  - user: |
      tchau
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      eai
    intent: greet
  - action: utter_greet
  - user: |
      tá ruim
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      pode
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      tô mal
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      oi
    intent: greet
  - action: utter_greet
  - user: |
      terrível
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      não
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      falou
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      você é um bot?
    intent: bot_challenge
  - action: utter_iamabot
