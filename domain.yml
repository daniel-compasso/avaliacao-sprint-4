version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- deny:
    use_entities: true
- pesquisa:
    use_entities: true
- greet:
    use_entities: true
- mood_great:
    use_entities: true
- search_video:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- nlu_fallback:
    use_entities: true
entities: []
slots:
  pesquisa:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_ask_pesquisa:
  - text: Qual video gostaria de ver?
  utter_ask_pesquisa_novamente:
  - text: Gostaria de ver mais algum outro video?
  utter_goodbye:
  - text: Blz! Espero que eu tenha te ajudado! Até a próxima!
  utter_iamabot:
  - text: Olá! Meu nome é RasaTube, e fui criado para que você possa encontrar os seus videos favoritos do YouTube!.
  utter_show_result:
  - text: Aqui está o que eu encontrei
  utter_desculpa:
  - text: Desculpe, estou ainda aprendendo, poderia escrever de outra forma?
actions:
- utter_ask_pesquisa_novamente
- utter_goodbye
- utter_iamabot
- utter_show_result
- utter_desculpa
- validate_pesquisa_form
forms:
  pesquisa_form:
    required_slots:
      pesquisa:
      - entity: pesquisa
        type: from_text
e2e_actions: []
