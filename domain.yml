version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- nome
- não_conhece
- qualquer_um
- estou_triste
- estou_feliz
- não_quero


slots:
  nome:
    type: text
    influence_conversation: true
  senderid:
    type: text
    influence_conversation: false

responses:
  utter_ask_nome:
  - text: Olá,Eu sou o Digibot, me diga um digimon e eu te mostro uma foto dele!
  - text: Oi, Eu sou o Digibot, me mande o nome de um digimon e eu te mostro a foto dele!

  utter_como_vai:
  - text: Oi! Como vai?
  - text: Olá, como está se sentindo?
  - text: Oi! Tudo bem com você?
  - text: Oi oi! Como está hoje?

  utter_algo_para_se_animar:
  - text: Ouça essa música, tenho certeza que vai digievoluir sua autoestima!
    image: https://www.youtube.com/watch?v=b1uH4BnswKQ
  - text: Que tal essa música? Tenho certeza que vai digievoluir sua autoestima!
    image: https://www.youtube.com/watch?v=kH2j6dKPwxo

  utter_happy:
  - text: Confiante como um Leomon!
  - text: Que ótimo!
  - text: Uau!

  utter_goodbye:
  - text: Mais alguma coisa?

  utter_quem_sou:
  - text: Eu sou o Digibot, o Bot digimon que busca fotos de outros digimons.
  
  utter_desculpa:
  - text: Não entendi muito bem...
  - text: Hmn... Estou pensando...
  - text: Hein?

  utter_ahh:
  - text: Tem certeza? que triste
  - text: Sério?

  utter_eu_te_mostro:
  - text: Tem o Agumon, Gabumon, Veemon, Patamon, escolha um!
  - text: Que tal o Ikkakumon ou Leomon!

actions:
- utter_ask_nome
- utter_algo_para_se_animar
- utter_happy
- utter_goodbye
- utter_desculpa
- validate_nome_form
- action_pegando_db
- estou_triste

forms:
  nome_form:
    required_slots:
      nome:
      - type: from_text
