version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- deny
- pesquisa
- greet
- mood_great
- search_video
- goodbye
- affirm
- mood_unhappy
- bot_challenge

slots:
  pesquisa:
    type: text
    influence_conversation: true

# Respostas do bot
responses:
  utter_ask_pesquisa:
  - text: Qual video gostaria de ver?
  utter_ask_pesquisa_novamente:
  - text: Gostaria de ver mais algum outro video?
  utter_goodbye:
  - text: Blz! Espero que eu tenha te ajudado! Até a próxima!
  utter_iamabot:
  - text: Olá! Meu nome é TubeBot, e fui criado para que você possa encontrar os seus videos favoritos do YouTube!.
  utter_show_result:
  - text: Aqui está o que eu encontrei
  utter_desculpa:
  - text: Desculpe, estou ainda aprendendo, poderia escrever de outra forma?
actions:
- utter_ask_pesquisa_novamente
- utter_goodbye
- utter_iamabot
- utter_show_result
- utter_desculpa
- validate_pesquisa_form

# Formulário para fazer a pesquisa no YouTube
forms:
  pesquisa_form:
    required_slots:
      pesquisa:
      - type: from_text
        entity: pesquisa
