version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - PER
  - ORG
  - LOC
  - MISC
  
actions:
  - consulta_mongo
  - validate_option_form

responses:
  utter_greet:
  - text: "Qual informação você gostaria?"

  utter_goodbye:
  - text: "Bye"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  option:
    type: text
    influence_conversation: true

forms:
  option_form:
    required_slots:
      option:
      - type: from_text