version: "2.0"

rules:

- rule: formulario do nome
  steps:
  - intent: greet
  - action: nome_form
  - active_loop: nome_form
  
- rule: desliga formulario do nome
  condition:
  - active_loop: nome_form
  steps:
  - action: nome_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_greet

- rule: encontrado
  steps:
  - intent: ask_searching
  - action: action_ask_searching

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Fallback
  steps:
  - intent: nlu_fallback
  - action: utter_desculpa
