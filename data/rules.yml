version: "2.0"

rules:

- rule: show video for the user
  steps:
  - intent: greet
  - action: utter_iamabot
  - action: pesquisa_form
  - active_loop: pesquisa_form

- rule: desliga formulario
  condition:
  - active_loop: pesquisa_form
  steps:
  - action: utter_iamabot
  - action: pesquisa_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: validate_pesquisa_form
  - action: utter_show_result
  - action: action_restart

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Fallback
  steps:
  - intent: nlu_fallback
  - action: utter_desculpa