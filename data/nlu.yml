version: "2.0"

nlu:
- intent: greet
  examples: |
    - oi
    - olá
    - eai
    - como vai
    - bom dia
    - boa tarde
    - tudo bem
    - tem alguém ai
    - bão
    - olá cara
    - fala ai
    - beleza
    - blz

- intent: goodbye
  examples: |
    - boa tarde
    - valeu
    - até mais tarde
    - boa noite
    - tchau
    - adeus
    - tenha um bom dia
    - Vejo você por aí
    - tchau tchau
    - até logo
    - Tchau brigado

- intent: affirm
  examples: |
    - sim
    - s
    - na verdade
    - claro
    - Isso soa bem
    - correto
    - axatamente
    - com certeza
    - claro, porque não

- intent: deny
  examples: |
    - não
    - n
    - Nunca
    - Acho que não
    - não gosto disso
    - de jeito nenhum
    - Na verdade não
    - jamais
    - claramente que não
    - sem comentários

- intent: mood_great
  examples: |
    - perfeito
    - excelente
    - incrível
    - sentindo-se como um rei
    - Maravilhoso
    - Estou me sentindo muito bem
    - Estou ótimo
    - Eu sou incrível
    - Eu vou salvar o mundo
    - super animado
    - extremamente bem
    - tão perfeito
    - tão bom
    - espetacular
    - toperson
    - incriveis

- intent: mood_unhappy
  examples: |
    - meu dia foi horrível
    - Estou triste
    - Não me sinto muito bem
    - Estou desapontado
    - super triste
    - Eu estou tão triste
    - triste
    - muito triste
    - infeliz
    - não é bom
    - não muito bem
    - extremamente triste
    - tão saad
    - tão triste

- intent: bot_challenge
  examples: |
    - você é um bot?
    - você é um humano?
    - eu tô falando com um bot?
    - eu tô falando com um humano?

